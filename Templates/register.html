<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vinculación con estilos y favicon -->
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="shortcut icon" href="../static/img/Cuevana.ico" type="image/x-icon">
    <title>Cuevana 5</title>
    <!-- vinculación con google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- vinculación fontawesome -->
    <script src="https://kit.fontawesome.com/fa04600604.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <!-- Logo -->
            <div id="logo">
                <a href="../index.html">
                    <img src="../static/img/Cuevana.ico" alt="" class="cuevana-logo">
                    <span class="logo-text">cuevana</span>
                    <i class="fa-solid fa-5"></i>
                </a>
            </div>

            <!-- hipervínculos del menú -->
            <ul class="nav-links">
                <li><a href="#popular">Tendencias</a></li>
                <li><a href="#" class="btn-cuevana">Registrarse</a></li>
                <li>
                    <a href="#">
                        <!-- Luego se aplicará un estilo especifico al texto -->
                      <i class="fas fa-sign-in-alt"></i>
                      <span class="login-text">Iniciar sesión</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contenido -->
    <main>

        <!-- form-wrapper: formulario -->
        <section id="form-wrapper">
            <form action="#" id="formRegister">
                <div class="form-control">
                    <label>Nombre</label>
                    <input type="text" required name="firstname" id="firstname">
                </div>
                <div class="error" id="error-firstname"></div>
                <div class="form-control">
                    <label>Apellido</label>
                    <input type="text" required name="lastname" id="lastname">
                </div>
                <div class="error" id="error-lastname"></div>
                <div class="form-control">
                    <label>Email</label>
                    <input type="email" required name="email" id="email">
                </div>
                <div class="error" id="error-email"></div>
                <div class="form-control">
                    <label>Contraseña</label>
                    <input type="password" required name="password" id="password">
                </div>
                <div class="error" id="error-password"></div>
                <div class="form-control">
                    <label id="label-birthdate">Fecha de Nacimiento</label>
                    <input type="date" required name="birthdate" id="birthdate">
                </div>
                <div class="form-control">
                    <select name="country" id="country" class="form-select">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="form-terms">
                    <div class="terms">
                        <input type="checkbox" id="terms">
                        <label for="terms">Acepto términos y condiciones</label>
                    </div>
                </div>
                <button type="submit" id="submit" class="submit-button">Registrarse</button>
                <div class="form-help">
                    <a href="#">Necesitas ayuda?</a>
                </div>
            </form>

        </section>
    </main>
</body>
</html>
